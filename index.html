,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Youtube Mobile</title>
    <script
    src="https://kit.fontawesome.com/2d323a629b.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
 <!-- Header -->
    <header>
        <div class="logo">
        <i class ="fab fa-youtube"></i>
        <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class ="fas fa-search"></i>
            <i class ="fas fa-ellipasis-v"></i>   
        </div>
    </header> 

<!-- Video Playyer -->
 <section class="player"> </section>
    <video controls src="https://www.youtube.com/watch?v=TXD1B_Gtgpg&t=425s"></video>
        <sction class="info"></sction>
            <div class="metadata"></div>
            <ul class="hashtags">
                <li>#AA</li>
                <li>#BB</li>
                <li>#CC</li>
            </ul>
            <div class="titleAndButton"></div>
             <span class="title">
                클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편,
                웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
             </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            <div class="views">
                <span class="views">1M views 1 moth ago</span>
            </div>
            <!-- commit test -->
            <div class="actions">
                <li>
                    <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
                </li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
                </li>
                <li>
                    <button><i class="fas fa-share"></i><span>Share</span></button>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i><span>Save</span></button>
                </li>
                
                <li>
                    <button><i class="fas fa-font-awesome-flag"></i><span>Report</span></button>
                </li>
            </div>
            <div class="channel"></div>
                <div class="matadate">
                    <img src="/image/avatar.png" alt=""/>
                    <div class="info"><span class="name">11</span>
                        <span class="subscribers">11</span></div>
                </div>
                <div class="subscribe"></div>
        <section class="UpNext"></section>    
</body>
</html>
